<div class="form-group col-12">
  <input type="file"
 id="file"
 #userPhoto
 (change)="onFileSelected($event)"
 name="file"
 autocomplete="off"
 />

  <button type="submit" (click)='downloadImage()'>Download</button>
</div>
<div class="form-group col-12">
  <input type="file"
  id="file"
  #userPhoto
  (change)="onImageSelected($event)"
  name="image"
  autocomplete="off"
  />
</div>
<br>
<div>
  file upload progress: {{progress | async }}%
</div>
